<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Hosting | TenterCloud</title>
  <link rel="icon" type="image/png" href="https://github.com/TenterClouds/tenterclouds.github.io/blob/main/logoo.png?raw=true">
  <style>
    body{margin:0;font-family:Arial, sans-serif;background:#000;color:#fff;}
    header{display:flex;justify-content:space-between;align-items:center;padding:15px 40px;background:#001f2e;}
    header img{height:50px;}
    nav a{margin:0 15px;text-decoration:none;color:#fff;font-weight:bold;transition:0.3s;}
    nav a:hover{color:#00e5ff;text-shadow:0 0 10px #00e5ff;}

    .hero{text-align:center;padding:60px 20px;background:linear-gradient(135deg,#001f2e,#003d52);}
    .hero h1{font-size:3rem;color:#00e5ff;text-shadow:0 0 25px #00e5ff;}
    .hero p{color:#ccc;font-size:1.1rem;margin-top:10px;}

    .category-select{text-align:center;margin:30px 0;}
    select{padding:10px 15px;border-radius:8px;border:none;font-weight:bold;font-size:1rem;background:#00e5ff;color:#000;cursor:pointer;}
    select:focus{outline:none;}

    .plans{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px;padding:40px;max-width:1200px;margin:auto;}
    .plan{background:linear-gradient(145deg,#01171f,#012d3b);border-radius:14px;padding:25px;text-align:center;box-shadow:0 0 12px rgba(0,229,255,0.2);transition:transform 0.3s, box-shadow 0.3s;}
    .plan:hover{transform:scale(1.06);box-shadow:0 0 25px #00e5ff;}
    .plan h3{color:#00e5ff;margin-bottom:10px;}
    .plan p{margin:6px 0;}
    .plan button{background:#00e5ff;color:#000;border:none;padding:10px 20px;margin-top:12px;cursor:pointer;border-radius:6px;font-weight:bold;transition:0.3s;}
    .plan button:hover{background:#00bcd4;transform:scale(1.1);}
    .plan button:active{transform:scale(0.95);}
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/TenterClouds/tenterclouds.github.io/blob/main/logoo.png?raw=true" alt="Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="minecraft.html">Minecraft</a>
      <a href="vps.html">VPS Hosting</a>
      <a href="discord.html">Discord Bot</a>
      <a href="web.html">Web Hosting</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Minecraft Hosting</h1>
    <p>Choose Budget Ryzen 5 or Performance Ryzen 7 plans for your Minecraft server.</p>
  </section>

  <div class="category-select">
    <label for="category">Select Category: </label>
    <select id="category" onchange="switchCategory()">
      <option value="budget">ðŸ’¸ Budget (Ryzen 5)</option>
      <option value="performance">âš¡ Performance (Ryzen 7)</option>
    </select>
  </div>

  <div id="plans" class="plans"></div>

  <script>
    const budgetPlans = [
      {name:"MC Ryzen 5 - 2GB",cpu:"2 vCPU",ram:"2GB RAM",disk:"20GB NVMe",price:"â‚¹149 / month"},
      {name:"MC Ryzen 5 - 4GB",cpu:"2 vCPU",ram:"4GB RAM",disk:"40GB NVMe",price:"â‚¹249 / month"},
      {name:"MC Ryzen 5 - 6GB",cpu:"3 vCPU",ram:"6GB RAM",disk:"60GB NVMe",price:"â‚¹349 / month"},
      {name:"MC Ryzen 5 - 8GB",cpu:"4 vCPU",ram:"8GB RAM",disk:"80GB NVMe",price:"â‚¹449 / month"},
      {name:"MC Ryzen 5 - 16GB",cpu:"6 vCPU",ram:"16GB RAM",disk:"120GB NVMe",price:"â‚¹699 / month"}
    ];

    const performancePlans = [
      {name:"MC Ryzen 7 - 4GB",cpu:"2 vCPU",ram:"4GB RAM",disk:"40GB NVMe",price:"â‚¹349 / month"},
      {name:"MC Ryzen 7 - 8GB",cpu:"3 vCPU",ram:"8GB RAM",disk:"80GB NVMe",price:"â‚¹549 / month"},
      {name:"MC Ryzen 7 - 12GB",cpu:"4 vCPU",ram:"12GB RAM",disk:"120GB NVMe",price:"â‚¹749 / month"},
      {name:"MC Ryzen 7 - 16GB",cpu:"6 vCPU",ram:"16GB RAM",disk:"160GB NVMe",price:"â‚¹949 / month"},
      {name:"MC Ryzen 7 - 24GB",cpu:"8 vCPU",ram:"24GB RAM",disk:"240GB NVMe",price:"â‚¹1299 / month"}
    ];

    function renderPlans(plans) {
      const container = document.getElementById("plans");
      container.innerHTML = "";
      plans.forEach(p => {
        container.innerHTML += `
          <div class="plan">
            <h3>${p.name}</h3>
            <p>${p.cpu}</p>
            <p>${p.ram}</p>
            <p>${p.disk}</p>
            <p>${p.price}</p>
            <button>Order Now</button>
          </div>
        `;
      });
    }
    function switchCategory() {
      const value = document.getElementById("category").value;
      if(value === "budget") renderPlans(budgetPlans);
      else renderPlans(performancePlans);
    }
    renderPlans(budgetPlans);
  </script>
</body>
</html>
